{% extends "base.html" %}

{% block content %}
    <h2>Document Details</h2>
    
    <p><strong>Type:</strong> {{ document.type }}</p>
    <p><strong>Date:</strong> {{ document.date }}</p>
    
    <hr>
    
    <h3>Input:</h3>
    <pre>{{ document.input }}</pre>
    
    <hr>
    
    <h3>Output:</h3>
    <pre>{{ document.output }}</pre>
    
    <hr>
    
    <p>
        <a href="{{ url_for('history') }}">Back to History</a> | 
        <a href="{{ url_for('delete_document', doc_id=document['doc_id']) }}" 
           onclick="return confirm('Are you sure you want to delete this document?')">Delete</a>
    </p>
{% endblock %}
