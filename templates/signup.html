{% extends "base.html" %}

{% block title %}Sign Up - AI Legal Assistant{% endblock %}

{% block content %}

<div class="login-container">
    
    <div class="card">
        
        <div class="login-header">
            <h2>Sign Up</h2>
            <p style="color: #686868; margin-top: 5px;">Create your account to get started.</p>
        </div>

        <form method="POST">
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a Username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a Password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter Password" required>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <p>Already have an account? <a href="{{ url_for('login') }}" style="color: navy; font-weight: bold;">Login</a></p>
        </div>

    </div>
</div>

{% endblock %}
